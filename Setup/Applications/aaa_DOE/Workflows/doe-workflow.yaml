harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Account Administrator
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        scriptType: BASH
        scriptString: "cd /tmp/DOE/sample-springboot\nrm -rf  ~/.aws/credentials\n\
          export ACCOUNT=465257512377; export IAM_ROLE=JENKINS_DOE\ncat ~/.aws/*\n\
          \npython assumeRole.py\n\nexport AWS_PROFILE=JENKINS_DOE\n\nexport PROVISION_BASE_IMAGE_TAG=latest-rc\n\
          export PROVISION_APPSTACKVERSION=sample\n\n/tmp/DOE/provision-4.3.3/bin/provision\
          \ ecs dev fresh \n\n#/tmp/DOE/provision-4.3.3/bin/provision alb dev fresh"
        timeoutMillis: 600000
        connectionType: SSH
        executeOnDelegate: true
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
