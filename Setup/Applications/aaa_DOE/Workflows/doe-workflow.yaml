harnessApiVersion: '1.0'
type: BUILD
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        scriptType: BASH
        scriptString: |-
          cd /tmp/DOE/sample-springboot
          ls -ltr
          rm -rf  ~/.aws/credentials
          cat ~/.aws/*
          creds_json=$(aws sts assume-role --role-arn arn:aws:iam::465257512377:role/JENKINS_DOE --role-session-name JENKINS_DOE)

          export AWS_ACCESS_KEY_ID=$(echo "$creds_json" | jq .Credentials.AccessKeyId)
          export AWS_SECRET_ACCESS_KEY=$(echo "$creds_json" | jq .Credentials.SecretAccessKey)
          export AWS_SESSION_TOKEN=$(echo "$creds_json" | jq .Credentials.SessionToken)

          /tmp/DOE/provision-4.3.3/bin/provision alb dev fresh
        timeoutMillis: 600000
        connectionType: SSH
        executeOnDelegate: true
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
