commandUnits:
- command: |-
    sudo su -
    export http_proxy=awsproxy:3128
    export https_proxy=awsproxy:3128

    yum install -y cm_replacetoken* pet_provision-4.2.3-1* pet_db-deploy*

    yum list installed | grep -e provision* -e db-deploy*
